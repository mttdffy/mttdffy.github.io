---
layout: default
title: Your New Jekyll Site
---

<div id="home">
  <h2>Recent Articles</h2>
  <ul class="unstyled posts">
    {% for post in site.posts %}
      <li>
        <span>{{ post.date | date_to_string }}</span>
        <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
        <div class="postsummary">
          {{post.excerpt}}
        </div>
      </li>
    {% endfor %}
  </ul>
</div>
